<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .hello-world {
            text-align: center;
            background-color: #0078d4;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hello-world h1 {
            font-size: 48px;
            margin: 0;
        }
        .hello-world p {
            font-size: 24px;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="hello-world">
        <h1>Hello World</h1>
        <p>Willkommen auf meiner Webseite!</p>
    </div>
</body>
</html>
